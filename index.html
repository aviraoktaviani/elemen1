<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
 body {
  background-image:url("warteg.jpg");
  }
  
* {
  box-sizing: border-box;
}

body {
  font-family: Monaco, courier, monospace;
}

/* Style the header */
header {
  background-color: #FF0000;
  padding: 30px;
  text-align: center;
  font-size: 70px;
  color: yellow;
  background-image: url('warteg.jpg.jpg');
}
/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 10%;
  height: 300px; /* only for demonstration, should be removed */
  background: #FFE4B5;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 90%;
  background-color: #FFDEAD;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #FF0000;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
 
<header>
  <h2>warteg online</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Toko</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>wartegonline</h1>
    <p>Enak, lezat dan bergizi!Diskon steak 30% setiap pembelian Rp100.000.</p>
    <p>Sedia soto kambing, soto ayam, soto lamogan, soto babat, ikan bakar, ayam panggang.Nikmati menu makanan hemat dengan harga mahasiswa.</p>
    <img src="soto.jpg" alt="soto" width="100" height="100">
   
    <img src="ikan.jpg" alt="ikan" width="100" height="100">
   
  </article>
   
</section>

<footer>
  <p>Created by avira oktaviani</p>
</footer>

</body>
</html>
